<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IncidentHelper</title>
</head>
<body>
    <div class="chatbox">
        <div class="header">
            <div class="profile">
                <div class="logo">Humana</div>
                <span class="username"><i>Incident Helper</i></span>
            </div>
            <div class="options">
                <span class="option" id="clearChatButton">Clear Chat</span>
                <!-- <span class="option">Help</span> -->
                <label for="methodSelector">Method:</label>
                <select id="methodSelector">
                    <option value="gpt2">GPT-2</option>
                    <option value="cosine_similarity">Cosine Similarity</option>
                </select>
            </div>
        </div>
        <div class="chat" id="chat">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" class="input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
